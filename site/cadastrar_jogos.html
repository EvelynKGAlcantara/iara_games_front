    </header>
    <div class="containerIara container mt-5">
      <h2 id="formTitle">Cadastrar Jogos</h2>
      <form id="jogosForm">
        <div class="form-group">
          <label for="nome">Nome do Jogo</label>
          <input type="text" class="form-control" id="nome" required />
        </div>
        <div class="form-group">
          <label for="tipoMidia">Tipo de Mídia</label>
          <div>
            <input
              type="radio"
              id="digital"
              name="tipoMidia"
              value="digital"
              required
            />
            <label for="digital">Digital</label>
            <input
              type="radio"
              id="fisico"
              name="tipoMidia"
              value="fisico"
              required
            />
            <label for="fisico">Físico</label>
            <input
              type="radio"
              id="ambos"
              name="tipoMidia"
              value="ambos"
              required
            />
            <label for="ambos">Ambos</label>
          </div>
        </div>
        <div class="form-group">
          <label for="plataforma">Plataforma</label>
          <input type="text" class="form-control" id="plataforma" required />
        </div>
        <div class="form-group">
          <label for="fabricante">Fabricante</label>
          <select class="form-control" id="fabricante" required>
            <!-- Opções de fabricantes -->
          </select>
        </div>
        <div class="form-group">
          <label for="categoria">Categoria</label>
          <select class="form-control" id="categoria" required>
            <!-- Opções de categorias -->
          </select>
        </div>

        <button type="submit" class="btn btn-primary">Salvar</button>
      </form>
    </div>
